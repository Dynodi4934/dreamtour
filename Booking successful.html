<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .success-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            animation: scaleUp 1s ease-in-out, fadeOut 0s ease-in-out 2s;
        }

        .success-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 0s ease-in-out 2s;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-animation">
        <div class="checkmark">&#10003;</div>
        <p class="success-text">Booking Successful!</p>
    </div>
</body>
</html>
